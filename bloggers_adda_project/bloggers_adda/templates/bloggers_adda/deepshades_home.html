<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bloggers Adda</title>
</head>
<body>
    {% for catalog in productscatalog %}
        <h4>{{ catalog.categoryname }}</h4>
        {% with prdcts=catalog.products %}
        {% for product in prdcts %}
            <h6>{{ product.productname }}</h6>
            <h6>{{ product.price }}</h6>
        {% endfor %}
        {% endwith %}
    {% endfor %}
</body>
</html>
